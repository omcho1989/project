<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Joseph Purkiss">
    <meta name="description" content="Submission form for 'The MSP Guys'">
    <link rel="stylesheet" href="styles/msp.css">
    <script src="scripts/msp.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>


    <header>
        <img src="images/logo.jpg" alt="The MSP Guys" loading="lazy">
        <h1>Contact Us</h1>
        <button class="menu-button" aria-label="Toggle Menu">‚ò∞</button>
        <nav>
            <a href="siteplan.html">Home</a>
            <a href="aboutus.html">About Us</a>
        </nav>
    </header>


    <main class="gridcontact">
        <h1>Inquire about our services</h1>
        <form action="#" class="contactform">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Please enter your name:">
            <label for="emailaddress">Email:</label>
            <input type="email" id="emailaddress" name="email" required>
        </fieldset>
        <fieldset class="radio-inputs">
            <input type="radio" id="general" name="drone" value="general" checked/>
            <label for="general">General</label>

            <input type="radio" id="reservation" name="drone" value="reservation" checked/>
            <label for="general">reservation</label>

            <input type="radio" id="careers" name="drone" value="careers" checked/>
            <label for="careers">Career Inquiry</label>
        </fieldset>
        <fieldset>
            <div class="message_to_us">
            <label for="message">Leave us a message</label>
            <textarea name="message" id="message" cols="40" rows="60"></textarea> 
            </div>
        </fieldset>
        <div class="sign-up">
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Please subscribe to our newsletter for deals and one time opportunities</label>
        </div>
        <button type="submit" class="submit">Request Assistance</button>
        </form>

        <section class="addresses">
            <h2>Our Contact information</h2>
            <address>
                <p>The MSP Guys</p>
                <p>Ogden, Utah</p>
                <p>Phone: 8017021013</p>
                <p>Email: jpurkiss@byupathway.edu</p>
            </address>
        </section>
    </main>


    <footer>
        <p><span id="currentyear"></span> üèçÔ∏è Joseph Purkiss üèçÔ∏è USA</p>

    </footer>
</body>
